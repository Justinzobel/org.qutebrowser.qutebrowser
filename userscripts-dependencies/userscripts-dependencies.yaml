# implicitly added python modules:
#  - chardet (readability-lxml), optional for bs4
#  - lxml (readability-lxml), required by qute-code-hint, optional for bs4
#  - requests (tldextract, pocket-api), required by multiple userscripts
name: userscripts-dependencies
modules:
  # bundled userscripts dependencies
  - jq/jq.json # format_json
  - libsecret/libsecret.json # password_fill
  - wl-clipboard/wl-clipboard.json # python-pyperclip dependency
  - xclip/xclip.json # python-pyperclip dependency
  - python-bs4/python-bs4.json # openfeeds, qb-scripts, cryzed/qutebrowser-userscripts
  - python-pykeepass/python-pykeepass.json # qute-keepass
  - python-pyperclip/python-pyperclip.json # qute-bitwarden, qute-code-hint
  - python-readability-lxml/python-readability-lxml.json # readability
  - python-tldextract/python-tldextract.json # qute-bitwarden, qute-lastpass, qute-pass, bitwarden-rofi

  # external userscripts dependencies only
  - iproute2/iproute2.json # localhost (ss)
  - libnotify/libnotify.json # bitwarden-rofi (notify-send)
  - xdotool/xdotool.json # bitwarden-rofi
  - python-docopt/python-docopt.json # bitwarden-rofi
  - python-pocket-api/python-pocket-api.json # qutepocket
  - python-pyorgmode/python-pyorgmode.json # qute-capture
  - python-xerox/python-xerox.json # cryzed/qutebrowser-userscripts
